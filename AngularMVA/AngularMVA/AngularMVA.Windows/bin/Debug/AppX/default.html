<!DOCTYPE html>
<html ng-csp ng-app="MainApp">
<head>
    <title>MVA Angular Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="/assets/js/app/winstore-jscompat.js">   </script>
    <script src="/assets/js/app/jquery-2.1.1.min.js">    </script>
    <script src="/assets/js/app/angular.min.js">         </script>
    <script src="/assets/js/app/main-app.start.js">      </script>
    <link href="/css/default.css" rel="stylesheet" />
</head>

<body ng-controller="MainController">
    <h3>{{hello}}</h3>
    <h1> MVA Jquery Tutorial</h1>

    <h2>Evangelists</h2>
    <ul id="evangelists">
        <li ng-repeat="category in categories">Name: {{category.name}}, Location: {{category.location}}</li>
    </ul>
    <h2>Add an Evangelist</h2>
    <form name="userform">
        <p>name:     <input type="text" id="name" ng-model="user.name" />     </p>
        <p>location: <input type="text" id="location" ng-model="user.location" /></p>
        <button id="btn-add-evangelist" ng-click="addName(user)">Add to list</button>
    </form>



</body>
</html>
